<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">

    <title>Support | Asteria Aerospace</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/narrow-jumbotron.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Create Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="check.html">Check Status<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Asteria Support</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Check ticket status.</h1>
        <p class="lead">Please provide your email address and a ticket number.</p>
      </div>

      <div class="form">
          <form id="myForm2">
              <div class="form-group">
                <label for="input-details-email">Enter email</label>
                <input type="email" class="form-control" id="input-details-email" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="input-details-ticket">Ticket id</label>
                <input type="number" class="form-control" id="input-details-ticket" aria-describedby="emailHelp" placeholder="Enter ticket number" required>
              </div>
                <button type="submit" class="btn btn-primary">Check Status</button>
                <div class="form-group ticket-status hidden text-center">
                    <h5 class="status-container"><span class="status"></span></h5>
                </div>
          </form>
      </div>

      <footer class="footer">
        <p>&copy; Asteria Aerospace 2017</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="my-firebase-check.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
